<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Add Task</title>
    
</head>

<body>
  <script>
    var data = [[]]; 
    var count=0;
    //Function in which it recieves the HTML data nad 
    function addData ()
    {
      //Prevents HTML from resetting
      event.preventDefault();
      //Gets the form data and stores the value in a variable
      name = document.getElementById("name").value; 
      status = document.getElementById("status").value;
      start = document.getElementById("start").value;
      due = document.getElementById("due").value;
      //stores the variable above to a list of 2d array
      data[count] = {name, status, start, due}; 
      //count increases by 1 indicating there is more data array list
      count = count + 1; 
      //Calls upon the displayfunction
      displayData (count);

    }
    //Function in which data is displayed on the HTML paragraph using for loops
    function displayData (count2)
    {
      var i;
      var j;
      
      var text;
      //Resets what the paragraph contains and puts no data in the paragraph
      var paragraph = document.getElementById("displaydata").innerHTML = "";
      paragraph = document.getElementById("displaydata");
      
      //For loop in which to display the data
     for (i in data)
      {   
          for(j in data[i])
          {
            //Displays the Data each data from the list
            text = document.createTextNode(data[i][j]+ "        ");
            paragraph.appendChild(text);
          }      
          //When 1 data array list is done displaying the data, the paragraph makes a new line for the new set of data list to display for formatting
          paragraph.appendChild(document.createElement("br"));
      }
    }
  </script>
  <!-- The header-->
    <h2>Add Task</h2>
    
    <!-- The form-->
    <form id="forms">
      <!-- The task name form-->
        <div class="form-group">
            <label>Task Name</label><br>
            <input type="text" id="name"/>
        </div>

        <!--Status of in which if task is complete or incomplete form -->
        <div class="form-group">
            <br>
            <label>Task Status</label><br>
            <input type="radio" id="status" name="status" value="complete">
            <label for="complete">Complete</label><br>
            <input type="radio" id="status" name="status" value ="incomplete">
            <label for="incomplete">Incomplete</label><br>
        </div>

        <!-- Form of task start date data-->
        <div class="form-group">
            <br>
            <label>Start Date</label>
            <input type="text" id="start"/>
        </div>

        <!--Form of task due date data -->
        <div class="form-group">
            <br>
            <label>Due Date</label>
            <input type="text" id="due">
        </div>

        <!--The submit form in which it calls the addData() Function when the button is pressed-->
        <div class="form-group">
              <button type="submit" value="submit" onclick="addData()">Submit</button>
          </div>
        <br>
       </form>
       <!--The paragraph in which the Javascript displays data-->
       <p>Data</p>
       <p id = "displaydata"></p>
</body>


</html>
